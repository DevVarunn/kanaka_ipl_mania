<div class="container my-5 px-3">
    Form Status: {{ createTeam.status }}
    <form class="outset p-5" [formGroup]="createTeam">

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Team Name</label>
            <input formControlName="name" type="text" class="form-control "
                [ngClass]=" createTeam.controls['name'].touched && createTeam.controls['name'].invalid ? 'is-invalid' : 'is-valid' "
                placeholder="Team Name">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Team Name</label>
            <input formControlName="favoriteTeam" type="text" class="form-control" placeholder="Favorite Team"
                [ngClass]=" createTeam.controls['favoriteTeam'].touched && createTeam.controls['favoriteTeam'].invalid ? 'is-invalid' : 'is-valid' ">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Favorite Cricket Player</label>
            <input formControlName="favoriteCricketPlayer" type="text" class="form-control"
                placeholder="Favorite Cricket Player"
                [ngClass]=" createTeam.controls['favoriteCricketPlayer'].touched && createTeam.controls['favoriteCricketPlayer'].invalid ? 'is-invalid' : 'is-valid' ">
        </div>

        <div class="form-group mt-2 ">
            <label for="exampleInputPassword1">Creator Email</label>
            <div class="btn-toolbar mt-2 ">
                <div class="input-group">
                    <input type="text" class="form-control " formControlName="creatorEmail" placeholder="Creator Email"
                        style="width:27rem" [readonly]="disableCreatorEmail"
                        [ngClass]=" createTeam.controls['creatorEmail'].touched && createTeam.controls['creatorEmail'].invalid ? 'is-invalid' : 'is-valid' ">
                </div>
                <input placeholder="OTP" type="text " class="form-control mx-2" style="width:5rem"
                    [hidden]="!createTeam.controls['creatorEmail'].valid" *ngIf="!isSendOTPVisible"
                    formControlName="otp" [readonly]="VerifyLabel == 'Verified' ? true : false"
                    [ngClass]="createTeam.controls['otp'].invalid ? 'is-invalid' : 'is-valid' ">
                <button type="submit" class="btn btn-success mx-2" (click)="sendOTP()" *ngIf="isSendOTPVisible"
                    [disabled]="!createTeam.controls['creatorEmail'].valid">{{otpLabel}}</button>
                <button type="submit" class="btn btn-success " (click)="verifyEmail()" *ngIf="!isSendOTPVisible"
                    [disabled]="VerifyLabel == 'Verified' ? true : false || !createTeam.controls['creatorEmail'].valid">{{VerifyLabel}}</button>
            </div>
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Team Password</label>
            <input formControlName="teamPassword" type="password" class="form-control" placeholder="Team Password"
                [ngClass]=" createTeam.controls['teamPassword'].touched && createTeam.controls['teamPassword'].invalid ? 'is-invalid' : 'is-valid' ">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"
                [ngClass]=" createTeam.controls['confirmPassword'].touched && createTeam.controls['confirmPassword'].invalid ? 'is-invalid' : 'is-valid' ">
        </div>

        <div class="mt-5">
            <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!createTeam.valid">Submit</button>
        </div>
    </form>
</div>
