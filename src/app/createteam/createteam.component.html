<div class="container my-5 px-3">
    Form Status: {{ createTeam.status }}

    <form class="outset p-5" [formGroup]="createTeam">

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Team Name</label>
            <input formControlName="name" type="text" class="form-control" placeholder="Team Name">
        </div>

        <div class="form-group mt-2 ">
            <label for="exampleInputPassword1">Creator Email</label>
            <div class="btn-toolbar mt-2 ">
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="creatorEmail" placeholder="Creator Email"
                        style="width:27rem">
                </div>
                <input type="text " class="form-control mx-2" style="width:5rem"
                    [hidden]="!createTeam.controls['creatorEmail'].valid" *ngIf="!isSendOTPVisible">
                <button type="submit" class="btn btn-success " (click)="sendOTP()" *ngIf="isSendOTPVisible"
                    [disabled]="!createTeam.controls['creatorEmail'].valid">Send
                    OTP</button>
                <button type="submit" class="btn btn-success " (click)="verifyUserEmail()"
                    *ngIf="!isSendOTPVisible">Verify</button>
            </div>
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Team Password</label>
            <input formControlName="teamPassword" type="password" class="form-control" placeholder="Team Password">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control"
                placeholder="Confirm Password">
        </div>

        <div class="mt-5">
            <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!createTeam.valid">Submit</button>
        </div>
        {{!createTeam.valid}}
    </form>
    <pre>
        {{ createTeam.value | json }}
    </pre>

</div>
