<marquee behavior="speed" direction="">
    <strong>click or hover card for more information</strong>
</marquee>
<div class="container">
    <div class="row ">
        <div class="col-md-6 col-lg-3 col-xl-3 col-sm mt-4" *ngFor='let team of teamDetails'>
            <div data-toggle="modal" data-target="#exampleModal" (click)='getData();popUpSelectedTeam=team.Team_Id;teamname=team.Team_Name'>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="assets/img/{{team.Team_Logo}}" alt="Avatar" style="width:200px;height:300px;">
                        </div>
                        <!--  -->
                        <div class=" flip-card-back flex-column d-flex justify-content-around">
                            <div>
                                <h3>{{team.Team_Name}}</h3>
                                <h3> points : {{team.Team_Points}}</h3>
                            </div>
                            <div class="">
                                <ul class="list-group " *ngFor='let members of team.Team_Members'>
                                    <li class="list-group-item ">{{members}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{teamname}}</h5>
            </div>
            <div class="modal-body">
                <div *ngIf="(todaysTeam | getteaminfo :popUpSelectedTeam) as result">
                    <ul class="list-group text-center" *ngFor="let team of todaysTeam | getteaminfo :popUpSelectedTeam">
                        <li class="list-group-item ">Man of the match:<span class="teamdetails">{{team.Team_MOM}}</span> </li>
                        <li class="list-group-item ">Best Batsman :<span class="teamdetails">{{team.Team_BTS}}</span> </li>
                        <li class="list-group-item ">Best Bowler :<span class="teamdetails">{{team.Team_BOW}}</span></li>
                    </ul>
                    <span *ngIf="result.length === 0">Team has not submitted prediction</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
